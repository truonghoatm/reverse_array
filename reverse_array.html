<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [-3,5,1,3,2,10];
    var first = 0;
    var last = x.length -1;
    while (first < last) {
        b = x[first];
        x[first] = x[last];
        x[last] = b;
        first ++;
        last --;
    }
    document.write(x);

</script>

</body>
</html>
